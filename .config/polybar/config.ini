[colors]
background = #B3282A2E
background-alt = #373B41
foreground = #C5C8C6
foreground-alt = #C5C8C6
primary = #4DB6AC
secondary = #00FFDD
alert = #A54242
disabled = #707880

[bar/bar1]
monitor = DP-2

bottom= false

width = 100%
height = 20pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "NotoSansMono Nerd Font:style=Bold;pixelSize=12"
font-1 = "Font Awesome 6 Free,Font Awesome 6 Free Solid:style=Solid"
font-2 = "Noto Color Emoji"
font-3 = "SourceCodePro+Powerline+Awesome Regular:style=Regular"

modules-left = xworkspaces xwindow
modules-right = weather filesystem pulseaudio memory cpu date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = center

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/weather]
type = custom/script
exec = /usr/bin/curl -s 'wttr.in/Goleta?m&format="%C%t"' | tr -d '""'
interval = 450

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /home
label-mounted = %{F#4DB6AC}ï‚  %mountpoint%%{F-} %percentage_used%%


label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "ğŸ§ "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
format = <label> 
interval = 1
warn-percentage = 95
label = %{F#4DB6AC}ğŸ§ %{F-} %percentage%%



[module/date]
type = internal/date
interval = 1

date = %b-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

